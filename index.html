<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header" >
        
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="">
            
            <input type="email" name="email" id="header-email" placeholder="Email" required>
    
            <input type="password" name="password" id="header-senha" placeholder="Senha" required>

            <button type="submit" class="buttonSubmit">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" id="evaluation-form">
            <section class="inputs">

            <h2>Formulario de avaliação</h2>
            <label for="input-name">
                <input type ="text" name="nome" id="input-name" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </label>
            <label for="">
                <input type ="email" name="email" id="input-email" placeholder="Email">
            </label>
            <label for=""> Casa:
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </label>
            </section>
            <hr width="85%">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
